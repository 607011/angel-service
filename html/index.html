<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            (function(window) {
                const URL = {
                    SUBMIT: 'http://192.168.0.181:31337/execute',
                    CHECK_TASK_ID: 'http://192.168.0.181:31337/find/task',
                };
                let el = {};
                function checkTaskId(id) {
                    if (id.match(/[0-9a-f]{24}/)) {
                        fetch(`${URL.CHECK_TASK_ID}/${id}`, {
                            method: 'GET',
                            mode: 'cors',
                            cache: 'no-cache',
                            credentials: 'same-origin',
                            body: null,
                        })
                        .then(response => {
                            switch (response.status) {
                                case 200: // OK
                                    el.task_id.classList.add('valid');
                                    el.button.removeAttribute('disabled');
                                    break;
                                case 204: // NO CONTENT
                                default:
                                    el.task_id.classList.remove('valid');
                                    el.button.setAttribute('disabled', true);
                                    break;
                            }
                        })
                        .catch(e => {
                            el.task_id.classList.remove('valid');
                            console.error(e);
                        });
                    }
                }
                function submit(e) {
                    if (!el.email.value.match(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/)) {
                        console.log('Invalid email address');
                        return;
                    }
                    let data = {
                        'task_id': el.task_id.value,
                        'email': el.email.value,
                        'script': el.script.value,
                    };
                    el.response.className = 'wait';
                    el.response.innerText = '';
                    fetch(URL.SUBMIT, {
                        method: 'POST',
                        mode: 'cors',
                        cache: 'no-cache',
                        credentials: 'same-origin',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    })
                    .then(response => response.json())
                    .then(json => {
                        if (json['correct'] === false) {
                            el.response.className = 'error';
                            el.response.innerText = `Dein Skript enthält leider Fehler:\n${json['messages']}\n${json['error']}`;
                        }
                        else {
                            el.response.className = 'correct';
                            el.response.innerText = 'Dein Skript ist richtig. Vielen Dank für die Einsendung.';
                        }
                    })
                    .catch(e => {
                        console.error(e);
                    });
                }
                function main() {
                    el.task_id = document.querySelector('#task_id');
                    el.task_id.addEventListener('input', e =>  checkTaskId(e.target.value));
                    el.email = document.querySelector('#email');
                    el.script = document.querySelector('#script');
                    el.button = document.querySelector('#submit');
                    el.response = document.querySelector('#response');
                    el.button.addEventListener('click', submit)
                    checkTaskId(el.task_id.value);
                }
                window.addEventListener('load', main);
            })(window);
        </script>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-font-smoothing: antialiased;
            }
            :root {
                --field-color: #f8f8f8;
                --bg-color: #ddd;
                --fg-color: #333;
                --valid-color: #92d5ac;
                --semi-valid-color: #cdd592;
            }
            html {
                font-family: Arial, Helvetica, sans-serif;
                background-color: var(--bg-color);
                color: var(--fg-color);
                font-size: 11pt;
            }
            body {
                padding: 5px 10px;
            }
            div {
                margin-top: 5px;
            }
            textarea#script {
                height: 320px;
                width: 100%;
                padding: 2px;
                font-family: monospace;
                border-radius: 0;
                border: 1px solid var(--fg-color);
            }
            #task_id.valid, #email:valid {
                background-color: var(--valid-color) !important;
            }
            #task_id:valid {
                background-color: var(--semi-valid-color);
            }
            label {
                font-weight: bold;
            }
            #response {
                word-wrap: normal;
                overflow-wrap: break-word;
                white-space: pre-wrap;
                border: 1px solid var(--fg-color);
                padding: 5px 10px;
                font-family: monospace;
                font-size: smaller;
                height: 12px;
            }
            #response.error {
                background-color: #d25353;
                height: auto;
            }
            #response.correct {
                background-color: var(--valid-color);
                height: auto;
            }
            #response.pending {
                height: auto;
            }
            #response.wait {
                --progressbar-color1: rgb(240, 164, 93);
                --progressbar-color2: rgb(92, 97, 43);
                --size: 12px;
                --height: 12px;
                background-color: var(--progressbar-color1);
                background-image: linear-gradient(-45deg, var(--progressbar-color2) 25%, transparent 25%, transparent 50%, var(--progressbar-color2) 50%, var(--progressbar-color2) 75%, transparent 75%, transparent);
                background-size: var(--size) var(--size);
                box-shadow: inset 0 calc(var(--height) / 2) 0 rgba(255, 255, 255, .2);
                animation: moveBackground 500ms linear infinite;
            }
            @keyframes moveBackground {
                to { background-position-x: 0; }
                from { background-position-x: var(--size); }
            }
            input[type="text"], input[type="email"] {
                padding: 5px 5px;
                border-radius: 0;
                border: 1px solid var(--fg-color);
                background-color: var(--field-color);
            }
            button {
                padding: 5px 10px;
                border-radius: 0;
                border: 1px solid var(--fg-color);
                background-color: var(--field-color);
                cursor: pointer;
            }
            button:active {
                background-color: var(--fg-color);
                color: var(--bg-color);
            }
            button:disabled {
                cursor: not-allowed;
            }
            button:disabled:active {
                background-color: var(--field-color);
                color: var(--bg-color);
                cursor: auto;
            }

        </style>
    </head>
    <body>
        <div>
            <label for="task_id">ID der Aufgabe</label>
        </div>
        <div>
            <input value="63f3724e59d70a0dc7069721" pattern="[0-9a-f]{24}" style="width: 100%" name="task_id" id="task_id" type="text" placeholder="hier die 24-stellige ID der Übungsaufgabe einfügen" />
        </div>
        <div>
            <label for="email">Deine Mailadresse</label>
        </div>
        <div>
            <input style="width: 100%" type="email" name="email" id="email" type="text" placeholder="E-Mail-Adresse" value="" />
        </div>
        <div>
            <label for="script">Code (<a href="http://www.angelcode.com/angelscript/" target="_blank">AngelScript</a></label>)
        </div>
        <div>
            <textarea name="script" id="script" placeholder="hier dein Skript einfügen">
float multiply(float a, float b)
{
    return a * b;
}

float calc(float a, float b)
{
    return multiply(a, b);
}</textarea>
        </div>
        <div>
            <button id="submit">Absenden</button>
        </div>
        <div id="response" class="pending">Das Ergebnis erscheint hier, nachdem du auf „Absenden“ gedrückt hast.</div>
    </body>
</html>
